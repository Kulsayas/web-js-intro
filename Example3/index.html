<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- step 1 Add ID in an element -->
<!-- step 2 Get element id in JS -->
<!-- step 3 Change text from getting element -->
<body>
    <h2 id="myHeading">Hello World!</h2>
    <button onclick="changeText()">Click me</button>
    <script>
        function changeText() {
            let elementH2 = document.getElementById("myHeading");
            console.log('elementH2 = ', elementH2);
            elementH2.innerHTML = "Hello Cat";
        }
    </script>
</body>

</html>
